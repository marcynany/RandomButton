<!DOCTYPE html>
<html>
<head>
	<title>Random Button</title>

	<!-- Added link to JQuery Library-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

	<!-- Added a link to Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="jumbotron">
		<h1 class="text-center">Generate a Random Number!</h1>
		<div class="text-center">

			<!-- Our button for generating random number (#random-button) -->
			<button id="random-button" class="btn btn-success btn-lg">
				<h1>?</h1>
			</button>

		</div>
	</div>
	<!-- Div called "randomNumber" where our random number will go -->
	<h1 class="text-center" id="random-number"></h1>

	<script type="text/javascript">

		//When a random-button is clicked...
		$(document).ready(function() {
			$("#random-button").on("click", function(){

				//generating a random number
				var random = Math.floor(Math.random() * 1001) + 1;

				//dumping our random number into our random-number div
				$("#random-number").html(random);
			});
		});


	</script>



</body>
</html>
